<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- bOX ICONS -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>Drag and Drop Card</title>
</head>
<body>
  <div class="drop">
      <div class="drop__container" id="drop-items">
          <div class="drop__card">
              <div class="drop__data">
                  <img src="img/img1.jpg" alt="" class="drop__img">
                  <div>
                      <h1 class="drop__name">Victor Nadio</h1>
                      <span class="drop__profession">Web Developer</span>
                  </div>
              </div>

              <div>
                  <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
              </div>
          </div>

          <div class="drop__card">
              <div class="drop__data">
                  <img src="img/img2.jpg" alt="" class="drop__img">
                  <div>
                      <h1 class="drop__name">Joana Albin</h1>
                      <span class="drop__profession">Graphic Design</span>
                  </div>
              </div>

              <div>
                  <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
              </div>
          </div>

          <div class="drop__card">
              <div class="drop__data">
                  <img src="img/img3.jpg" alt="" class="drop__img">
                  <div>
                      <h1 class="drop__name">Fred Caldeira</h1>
                      <span class="drop__profession">UI/UX Design</span>
                  </div>
              </div>

              <div>
                  <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
              </div>
          </div>

          <div class="drop__card">
              <div class="drop__data">
                  <img src="img/img4.jpg" alt="" class="drop__img">
                  <div>
                      <h1 class="drop__name">Gio Linn</h1>
                      <span class="drop__profession">Digital Marketing</span>
                  </div>
              </div>

              <div>
                  <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                  <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
              </div>
          </div>
      </div>
  </div>


  <!--===== SORTABLE JS =====-->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

   <!--===== MAIN JS =====-->
   <script src="js/main.js"></script>
</body>
</html>
